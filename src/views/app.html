<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Tweeter</title>
    <!-- external style sheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- customized css -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav>
        <h1><a href="/">Multilingual Twitter</a></h1>
    </nav>
    <main class="container">
        <section class="search-form">
            <div class="instructions">
                <p>Search twitter by entering a keyword. You can limit your search by choosing a number.</p>
            </div>
            <form id="js-twitter-form">
                <input type="text" name="twitter-keyword-entry" id="twitter-keyword-entry" placeholder="enter keyword here" required>
                <input type="number" name="limitTweeterItems" id="limitTweeterItems" placeholder="# of tweets" min="1" value="3">
                <button class="js-submit-search submit-button" type="btn">submit</button>
            </form>
        </section>

        <div id="wait" style="display:none;margin:10px auto;">
            <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
            <span class="sr-only">Loading...</span>
        </div>

        <section class="tools hidden">
            <div class="language-choice"></div>
            <div class="dropdown">
                <button class="dropbtn">translate tweets</button>
                <div class="dropdown-content">
                    <option value="es">Spanish</option>
                    <option value="ru">Russian</option>
                    <option value="fr">French</option>
                    <option value="en">English</option>
                    <option value="tr">Turkish</option>
                </div>
            </div>
        </section>
        <section class="tweet-list hidden">
            <div class="individual-tweets-list">
            </div>
        </section>
        <section class="translated-tweets hidden">
            <div class="translated-tweets-list">
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="js/main.js"></script>

    <!-- scripts -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/js/main.js"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script>
        $(document).ajaxStart(function() {
            $("#wait").css("display", "block");
        });

        $(document).ajaxComplete(function() {
            $("#wait").css("display", "none");
            $('.language-choice').css('display', 'none');
            $('.tweet-list').removeClass('hidden');
            $('.tools').removeClass('hidden');
        });
    </script>


</body>

</html>
